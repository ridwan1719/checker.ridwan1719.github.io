<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <title>Validation Site</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="seven columns">
                <div class="paddin-container">
                    <label for="email-id">Validate Email</label>
                    <input type="text" name="email-id" class="validation-input" id="email-input">
                </div>
            </div>
            <div class="five columns">
                <button type="button" class="validation-btn" id="email-val">Validate</button>
            </div>
        </div>
        <div class="row">
            <div class="seven columns">
                <div class="paddin-container">
                    <label for="postal">Validate Postal Code</label>
                    <input type="text" name="postal" class="validation-input" id="postal-input">
                </div>
            </div>
            <div class="five columns">
                <button type="button" class="validation-btn" id="postal-val">Validate</button>
            </div>
        </div>
        <div class="row">
            <div class="seven columns">
                <div class="paddin-container">
                    <label for="number">Validate Phone Number</label>
                    <input type="text" name="number" class="validation-input" id="number-input">
                </div>
            </div>
            <div class="five columns">
                <button type="button" class="validation-btn" id="number-val">Validate</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
